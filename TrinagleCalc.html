<!DOCTYPE html>
<html  lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>triangles</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
</head>
<body>
    <div class="content">
         <canvas class="myCanvas" id="myCanvas" width="300" height="200">
            Your browser does not support the canvas element.
        </canvas>                    
        <div class="inputs">
            <ul>
                <li>
                    <fieldset>
                        <legend >A side</legend>                                      
                        <input type="text" placeholder="" id="inputA">
                    </fieldset>
                </li>
                <li>
                    <fieldset>
                        <legend>B side</legend>
                        <input type="text" placeholder="" id="inputB">
                    </fieldset>                            
                <li>
                    <fieldset>
                        <legend>C side</legend>
                        <input type="text" placeholder="" id="inputC">
                    </fieldset>
                </li>
            </ul>
        </div>               
        <div class="button">
            <button class="btn"  type="button" onclick="submit();">Calculate</button>       
        </div>
        <div id="errorField">
            <img class="icon" src="./images/error.png" alt="errorIcon">
            <p id="errorMessage"> </p>
        </div>
     
    </div>
    <script src="source.js" type="text/javascript" ></script> 
    <script src="triangle.js" type="text/javascript"></script>
</body>
</html>
